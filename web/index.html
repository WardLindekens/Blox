<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blox</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="gameContainer">
    <button id="resetBtn" class="retro-button">Restart</button>
    <button id="toggleControlsBtn" class="retro-button">Toggle Controls</button>

    <div id="topPanel">
        <div id="scoreDisplay">Score: 0</div>
        <div id="levelDisplay">Level: 0</div>
    </div>

    <div id="gameWrapper">
        <canvas id="game"></canvas>
    </div>

    <div class="mobile-controls">
        <button id="leftBtn">⬅️</button>
        <button id="downBtn">⬇️</button>
        <button id="rightBtn">➡️</button>
    </div>
</div>
<div id="highscoreDisplay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:black; color:lime; font-family:'Press Start 2P', monospace; z-index:100; padding:40px; box-sizing:border-box;">
    <h1 style="text-align:center; font-size:24px;">🏆 HIGH SCORES 🏆</h1>
    <div id="highscoreList" style="max-width:400px; margin:0 auto; font-size:18px; position:relative; left:-50px">
    </div>
    <div style="text-align:center; margin-top:20px;">
        <button onclick="hideHighscores()" class="retro-button">Play Again</button>

    </div>
</div>
<audio id="dropSound" src="../media/dropSound.mp3" preload="auto"></audio>
<audio id="backgroundMusic" src="../media/background.mp3" preload="auto" loop></audio>
<script src="blox.js"></script>
</body>
</html>
